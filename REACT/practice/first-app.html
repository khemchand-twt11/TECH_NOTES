<script>
  // second way of showing h1 to the dom (using js)
  // const heading = document.createElement('h1')
  // heading.innerHTML = 'Hello world'
  // const div = document.getElementById('root')
  // div.appendChild(heading)

  //Third way of showing h1 to the dom (using react)
  const paragraph = React.createElement('p', {}, 'paragraph')
  const heading = React.createElement('h1', { id: 'heading' }, 'heading')
  const div = React.createElement('div', {}, [heading, paragraph])
  const root = ReactDOM.createRoot(document.getElementById('root'))

  root.render(div)
</script>
